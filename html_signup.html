<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 만들기</title>
    <style>
     legend {
        font-size: 25px;
        font-weight: bold
     } 

    table, td, th { 
        border-collapse : collapse;     /*이중선 제거*/  
    }  
    th {
        background-color: gray;
        text-align: center;
    }
    tr {
        border-bottom: 2px solid #fff;
        height: 40px;
    }
    .normal {
        width: 100%;
        height: 35px
    }

    </style>
</head>
<body>
    <h1 style="text-align: center;">회원가입을 해주세요.</h1>

    <div  style="padding:10px; margin: 0 auto; width:540px; height: auto;">
        <form action="#">
            <fieldset style="width: 500px;">
                <legend>필수 입력 정보</legend>
                <table style="text-align: left;">
                    <colgroup>
                        <col style="width: 200px;">
                        <col style="width: 300px;">
                    </colgroup>      
                   
                    <tr>
                        <th><label for="id">아이디</label></th>
                        <td><input class="normal" type="text" id="id"></td>
                    </tr>
                    <tr>
                        <th><label for="pw">비밀번호</label></th>
                        <td><input class="normal" type="password" id="pw" placeholder="10자 이상 입력해주세요."></td>
                    </tr>
                    <tr>
                        <th><label for="name">이름</label></th>
                        <td><input class="normal" type="text" id="name"></td>
                    </tr>
                    <tr>
                        <th><label for="mail">이메일</label></th>
                        <td><input class="normal" type="email" id="mail"></td>
                    </tr>
                    <tr style="height: 30px; font-weight: bold;">
                        <th><label for="agree">이메일 수신 동의</label></th>
                        <td><input type="radio" id="agree" name="ans">예
                            <input type="radio" id="agree" name="ans">아니오</td>
                    </tr>
                    <tr style="height: 80px; font-weight: bold;">
                        <th><label for="skill">선호 기술 (중복 선택)</label></th>
                        <td><input type="checkbox" id="checkbox" name="s1" checked>빅데이터
                            <input type="checkbox" id="checkbox" name="s2" checked>인공지능
                            <input type="checkbox" id="checkbox" name="s3" checked>딥러닝
                            <input type="checkbox" id="checkbox" name="s4" checked>머신러닝
                            <input type="checkbox" id="checkbox" name="s5" checked>JAVA
                            <input type="checkbox" id="checkbox" name="s6" checked>Python
                            <input type="checkbox" id="checkbox" name="s7" checked>C++
                            <input type="checkbox" id="checkbox" name="s8" checked>C#</td>
                    </tr>
                </table>        
            </fieldset>
            <br>
            <br>

            <fieldset style="width: 500px;">
                <legend>선택 입력 정보</legend>
                <table style="text-align: left;">
                    <colgroup>
                        <col style="width: 200px;">
                        <col style="width: 300px;">
                    </colgroup>      
                   
                    <tr>
                        <th><label for="birth">생년월일</label></th>
                        <td><input class="normal" type="date" id="birth"></td>
                    </tr>
                    <tr style="height: 30px; font-weight: bold;">
                        <th><label for="sex">남/여 선택</label></th>
                        <td><input type="radio" id="sex" name="gender" checked>남
                            <input type="radio" id="sex" name="gender">여</td>
                    </tr>
                    <tr>
                        <th><label for="job">직업</label></th>
                        <td><select class="normal">
                            <option selected>학생</option>
                            <option>직장인</option>
                            <option>프리랜서</option>
                            <option>무직</option>

                        </select></td>
                    </tr>
                    <tr>
                        <th> <label for="intro">자기소개</label></th>
                        <td><textarea class="normal" name="" id="" col="30" row="5"></textarea></td>
                    </tr>
                   
                </table>     
            </fieldset>
            <div style="text-align: center;">
                <button type="submit" style="background-color: dodgerblue; width: 90px; height: 45px; font-size: 18px; margin: 20px 10px 10px 10px;">가입하기</button>
                <button type="reset" style="background-color: indianred; width: 90px; height: 45px; font-size: 18px; margin: 20px 10px 10px 10px;">취소하기</button> 
            </div>
        </form>
    </div>
   
</body>
</html>
