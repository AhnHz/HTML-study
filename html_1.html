<!DOCTYPE html>
<html lang="en">
<head>

    <title>기본 텍스트 태그 실습</title>
</head>
<body>
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>

    <h5>h5 태그</h5>

        태그</p>

        태그</pre>
    


</body>
