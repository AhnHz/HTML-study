<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 연습</title>
    <style>
        p {
           color: darkolivegreen; 
           font-weight: 900;  
           font-size: 30px;     
        }

    </style>
    <!-- 2. <head> 부분 스타일링-->
    <!-- 내부 스타일링 -->

    <link rel="stylesheet" href="css_6.css">
    <!-- 3. <link>를 사용해 파일 불러오기-->
    <!-- 외부 스타일링 -->
</head>
<body>
    <h1 style="color: darkblue;">안녕하세요</h1>
    
    <!-- 1. 인라인 스타일링-->
    <p>반갑습니다</p>
    <p class="p_tag">안녕히가세요</p>
    <p id="p_tag2">조심히 가세요</p>

    <h2>h2 태그</h2>
    <h2 class="tag">h2 태그</h2>

    <h3>h4와 그룹핑한 h3</h3>
    <h4>h3과 그룹핑한 h4</h4>

</body>
</html>
