<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델 실습</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            margin-top: 5px;
            display: inline-block;
        }

        #div2 {
            width: 100%;
            height: 50px;
            border-width: 5px;
            border-color: red;
            border-style: dotted;
            border-radius: 30px;
            margin: 0 auto
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <p>반갑습니다</p>
    <p>안녕하세요. <span>반갑습니다</span></p>

    <div id="div1"></div>
    <div id="div1"></div>
    <div id="div1"></div>

    <div id="div2"></div>
</body>
</html>
